<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Intégration cinéma" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/script.js" defer></script>
        <title>Intégration cinéma</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="/"
                    ><img id="logo" src="./assets/img/Cinéland.svg" alt="logo"
                /></a>
                <nav>
                    <div class="menu-burger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <ul class="links">
                        <a href="/" class="link">À propos</a>
                        <a href="./contact.html" class="link">Contact</a>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="filter_bar">
                    <p class="filter active">Films</p>
                    <p class="filter">Séries</p>
                </div>
                <div class="carousel">
                    <div class="slider">
                        <div class="slider-item">
                            <h2>Little miss sunchine</h2>
                            <img
                                src="./assets/img/image1.png"
                                alt="affiche little miss sunchine"
                            />
                            <a href="./description.html" class="btn"
                                ><img
                                    src="./assets/img/Polygon_1.svg"
                                    alt="play icon"
                                />
                                Découvrir</a
                            >
                        </div>
                        <div class="slider-item">
                            <h2>The Grand Budapest Hotel</h2>
                            <img
                                src="./assets/img/budapest.jpg"
                                alt="affiche The Grand Budapest Hotel"
                            />
                            <a href="#" class="btn"
                                ><img
                                    src="./assets/img/Polygon_1.svg"
                                    alt="play icon"
                                />
                                Découvrir</a
                            >
                        </div>
                        <div class="slider-item">
                            <h2>The Darjeeling Limied</h2>
                            <img
                                src="./assets/img/darjeeling.jpg"
                                alt="affiche The Darjeeling Limied"
                            />
                            <a href="#" class="btn"
                                ><img
                                    src="./assets/img/Polygon_1.svg"
                                    alt="play icon"
                                />
                                Découvrir</a
                            >
                        </div>
                    </div>
                    <div class="carousel-arrows">
                        <div class="arrow left">
                            <img src="./assets/img/arrow.svg" alt="arrow" />
                        </div>
                        <div class="arrow right">
                            <img src="./assets/img/arrow.svg" alt="arrow" />
                        </div>
                    </div>
                    <div class="carousel-indicators">
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                        <div class="indicator"></div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
